<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-20 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-16">
            <img class="w-80" src="fc.svg" alt="">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg relative">
            <input class="py-3 px-8 my-2 w-80 border-1 border-gray-200 rounded-md text-md outline-blue-400" type="text" name="" id="" placeholder="Email Address Or Phone Number">
            <input class="py-3 px-8 my-2 w-80 border-1 border-gray-200 rounded-md text-md outline-blue-400" type="password" name="" id="" placeholder="Password">
            <button class="bg-blue-600 text-white py-3 font-bold text-xl rounded-md my-2 hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center mb-5 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr>
            <button class="bg-green-600 text-white py-3 px-4 font-bold text-lg mx-auto rounded-md my-2 cursor-pointer w-fit hover:bg-green-700">Create New Account</button>
            <span class="absolute -bottom-10"><span class="font-bold text-black hover:cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
